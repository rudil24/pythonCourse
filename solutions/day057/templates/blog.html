<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    {% for blog_post in posts %} 
        {% if blog_post.id == 2 %}
            <h1>{{ blog_post.title }}</h1>
            <h2>{{ blog_post.subtitle }}</h2>
        {% endif %}
    <h3>{{ blog_post.body }}</h3>
    <h4>{{ blog_post.date }}</h4>
    {% endfor %}
  </body>
</html>
