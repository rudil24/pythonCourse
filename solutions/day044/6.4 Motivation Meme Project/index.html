<!DOCTYPE html>
<html lang="en">
<!-- 
  TODO: Create a motivational post website.
Style it how ever you like. 
Look at the goal image (goal.png) for inspiration.
But it must have the following features:
1. The main h1 text should be using the Regular Libre Baskerville Font from Google Fonts:
  https://fonts.google.com/specimen/Libre+Baskerville
2. The text should be white and background black.
3. I've added my own image tequila.jpeg into the images folder inside assets. It should have a 5px white border.
4. The text should be center aligned. h1 should have the text "Tequila" and p should say "It's my only motivation." with "only" in strikethrough and the word "second" next to it.
5. Create a div to contain the h1, p and img elements. Adjust the margins so that the image and text are centered on the page. 
  Hint: You horizontally center a div by giving it a width of 50% and a margin-left of 25%.
  Hint: Set the image to have a width of 100% so it fills the div. 
6. Read about the text-transform property on MDN docs to make the h1 uppercase with CSS.
  https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform 
-->
<head>
  <meta charset="UTF-8">
  <title>Motivation Meme</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
    }

    div {
      width: 50%;
      margin-left: 25%;
      margin-top: 100px;
      text-align: center;
    }

    img {
      width: 100%;
      border: 5px solid white;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      text-transform: uppercase;
      font-size: 3rem;
    }

    p {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <img src="./assets/images/tequila.jpeg" alt="Tequila">
    <h1>Tequila</h1>
    <p>It's my <span style="text-decoration: line-through;">only</span> second motivation.</p>
  </div>
</body>

</html>
